<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/Style.css" />
    <script src="{{MEDIA_URL}}js/script.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}js/jquery-1.5.1.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="wrapper">
      <header>
        <img alt="header image" src="{{MEDIA_URL}}img/banner.gif" />
      </header>
      <section id="notification">
      </section>
      <section id="main">
        {% block content %}
        {% endblock %}
      </section>
      <nav>
        {% if is_logged_in %}{% include "nav.html" %}{% endif %}
      </nav>
      <footer>
      </footer>
    </section>
  </body>
</html>
