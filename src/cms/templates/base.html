<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/Style.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/menu.css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    
    <script src="http://jquery-ui.googlecode.com/svn/tags/latest/external/jquery.bgiframe-2.1.2.js" type="text/javascript"></script> 
    <script src="{{MEDIA_URL}}js/script.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}js/menu.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}js/jquery-1.5.1.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="wrapper">
      <header>
        <img alt="header image" src="{{MEDIA_URL}}img/banner.gif" />
      </header>
      <section id="notification">
      </section>
      {% if user.is_authenticated %}
      <div id="menu">
        {% include "nav.html" %}
      </div>
      {% endif %}
      <section id="main">
        {% block content %}
        {% endblock %}
      </section>
      <footer>
      </footer>
    </section>
  </body>
</html>
