{% extends "base.html" %}
{% block title %}Attendance{% endblock %}
{% block content %}

<h1>Welcome to the Attendance module, {{ cMid.fName }} {{ cMid.LName }}.</h1>

<h3>Enter a new attendance record:</h3>

<form action="attendanceSave" method="post">
{% csrf_token %}

<table>
<tr><td>Date and Time:</td><td><input type = "text" name = "dateTime"</td></tr>
<tr><td>Location:</td><td><input type = "text" name = "location"</td></tr>
<tr><td>Type:</td><td>
    <select name = 'type'>
        <option value = "MMF">Morning Meal Formation</option>
        <option value = "NMF">Noon Meal Formation</option>
        <option value = "EMF">Evening Meal Formation</option>
        <option value = "TAP">TAPS</option>
        <option value = "FOR">Forrestal Lecture</option>
        <option value = "DRL">Drill</option>
        <option value = "CAL">Officers Call</option>
        <option value = "OTH">Other Special Event</option>
    </select>
</td></tr>
{% for p in lMids%}
    <tr><td>{{ p }}</td>
    <td>
        <select name = {{ p.alpha }}'A'>
            <option value = "P">Present</option>
            <option value = "A">Absent</option>
            <option value = "U">U/A</option>
            <option value = "E">Excused</option>
        </select>
    </td></tr>
{%endfor%}
    <tr><td colspan = 2><input type="submit" value="Send" /></td></tr>
</form>
</table>

{% endblock %}
